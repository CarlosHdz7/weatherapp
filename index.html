<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Weather app</title>
</head>
<body>

    <div class="container">

        <div class="main-container">
            <!-- SEARCH BAR -->
            <nav class="navbar">
                <input type="text" class="navbar__search" id="txtSearch"> <button type="button" id="btnSearch">Buscar</button>
            </nav>
        
            <!-- MAIN SECTION -->
            <div class="main-section">
                <p id="lblCity" class="main-section__city">City</p>
                <div class="main-section__img-container">
                    <img src="" alt="img-forecast"  id="imgForecast" class="img-container__img">
                    <p id="lblTemperature" class="img-container__temperature">Tempeture</p>
                </div>
                <p id="lblForecast" class="main-section__forecast">Time</p> 
            </div>
        </div>

        <!-- TIME SECTION -->
        <div class="time-section">
            <span id="lblDate">Date</span>
        </div>
    
        <!-- DAYS SECTION -->
        <div class="days-section" id="daysSection">
            <!-- <div class="days-section__card shadow">
                <p>day</p>
                <img src="https://www.metaweather.com/static/img/weather/t.svg" class="mini-img" alt="">
                <p>Temp</p>
            </div> -->
        </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
